version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: project-management-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: project_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project-management-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/project_management?schema=public
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && npx prisma generate && node src/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project-management-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
